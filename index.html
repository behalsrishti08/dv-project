<!DOCTYPE html>

    <style>
        #bar .axis .domain {

            stroke-width: 3px;
        }

        #collapsible .node text {
            font: 12px sans-serif;
        }

        #collapsible .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
    </style>

                    <div class="card-body">
                        <div id="cmap"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-12 mb-3">
                <div class="card">
                    <div class="card-header d-flex align-items-center justify-content-between">
                        <h6 class="m-0">Bar Chart</h6>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-12 mb-3">

                    <div class="card-header">Collapsible</div>
                    <div class="card-body">
                        <div id="collapsible"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-12 mb-3">
                <div class="card">
                    <div class="card-header">Pie Chart</div>
                    <div class="card-body">
                        <div id="piechart"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-12 mb-3">
                <div class="card">
                    <div class="card-header">Tree Chart</div>
                    <div class="card-body">
                        <div id="dndTree"></div>
                        <div id="tree-table-container" class="text-center">
                            <table class="table table-hover" id="tree-table">
                                <tr class="head">
                                    <td>First Node</td>
                                    <td>Second Node</td>
                                    <td>Third Node</td>
                                    <td>Fourth Node</td>
                                    <td>Fifth Node</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-12 mb-3">
                <div class="card">
                    <div class="card-header">Bubble Chart</div>
                    <div class="card-body">
                        <div id="bubbleChart"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-12 mb-3">
                <div class="card">
                    <div class="card-header">Interactive Bar Chart</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-9 col-12">
                                <div id="interactiveBar"></div>
                            </div>
                            <div class="col-lg-3 col-12">
                                <div id="interactiveLine"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
